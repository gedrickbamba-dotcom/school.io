<script>
    const screen = document.getElementById('screen');
    const prank = document.getElementById('prank');

    // Fake hacker text
    const lines = [
        "Initializing network scan...",
        "Scanning 192.168.0.1 ... Access Granted",
        "Establishing secure connection...",
        "Downloading credentials: [#########-----] 60%",
        "Bypassing firewall...",

        "ERROR: Unauthorized access detected...",

        "Access stabilized. Continuing operations...",
        "HACK SUCCESSFUL!"
    ];

    let index = 0;
    function typeLine(line, callback) {
        let i = 0;
        const interval = setInterval(() => {
            screen.textContent += line[i];
            i++;
            if (i >= line.length) {
                clearInterval(interval);
                screen.textContent += "\n";
                if (callback) setTimeout(callback, 200);
            }
        }, 30); // Typing speed
    }

    function showNextLine() {
        if (index < lines.length) {
            typeLine(lines[index], showNextLine);
            index++;
        } else {
            // After all lines, reveal prank
            setTimeout(() => {
                screen.style.display = "none";
                prank.style.display = "block";
            }, 1000);
        }
    }
